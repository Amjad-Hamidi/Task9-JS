    <div class="products">
        <div class="container">

                <form class="regForm">
                    <div class="group">
                        <label for="name"> Product Name </label>
                        <input type="text" id="name" name="name" />
                    </div>

                    <div class="group">
                        <label for="desc"> Description </label>

                    <div class="group">
                        <label for="prc"> Price </label>
                        <input type="text" id="prc" name="price" />
                    </div>

                    <button type="submit">Register</button>
                </form>

                <!-- <hr/> --> <!-- horizontal row -->

                <table border="1">

                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>
    
                </table>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
